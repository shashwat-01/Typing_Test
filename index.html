<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <input type="text" class="input-field">
        <p id="heading">Typing test</p>
        <p id="start">Type first letter to start...</p>

        <div class="content-box">

            <div class="typing-text">
                <p></p>
            </div>

            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time left:</p>
                        <span><b></b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>

        </div>

        <div class="timer-select">
            <span>Select Timer Value: </span>
            <button class="timer" value="30">30s</button>
            <button class="timer2" value="60">60s</button>
        </div>



        <div class="image-chart">
            <p>Typing Chart</p>
            <img src="chart.png">
        </div>
    </div>

    <script src="paragraph.js"></script>
    <script src="script.js"></script>

</body>

</html>
